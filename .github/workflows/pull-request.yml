name: Pull Request

on:
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'


      - name: Install Yarn
        run: npm install -g yarn
  
      - name: Install dependencies
        run: yarn install
  
      - name: Run tests
        run: yarn test
